<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./styles.css" />
    <title>Job Listings</title>
  </head>
  <body>
    <div class="header"></div>

    <!-- <section class="search"></section> -->

    <main id="jobs">
      <div class="job">
        <div class="leftFlex">
          <img src="./images/loop-studios.svg" alt="job" class="jobImage" />
          <div class="info">
            <div class="companyBox">
              <h4 class="companyName">PhotoSnap</h4>
              <span class="newTag">new!</span>
              <span class="featuredTag">featured</span>
            </div>
            <h3 class="title">Senior Frontend Developer</h3>
            <div class="detailsBox">
              <p class="time">1d ago</p>
              <span class="type">Full Time</span>
              <span class="location">USA only</span>
            </div>
          </div>
        </div>
        <div class="filters">
          <div class="filter">Frontend</div>
          <div class="filter">HTML</div>
        </div>
      </div>
    </main>

    <script src="./index.js"></script>
  </body>
</html>
